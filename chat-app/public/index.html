<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/gif">
    <title>chat-app</title>
</head>
<body>
<h1>chat app</h1>

<div id="messages"></div>

<form action="" id="messageForm">
    <input placeholder="Message" type="text" id="messageText" autocomplete="off">
    <input type="submit" value="Send Message" id="formSubmit">
</form>

<button id="sendLocation">Send Locatio</button>

<!--message template -->
<script id="messageTemplate" type="text/html">
    <div>
        <p>{{createdAt}} - {{message}}</p>
    </div>
</script>

<!--my message template-->
<script id="myMessageTemplate" type="text/html">
    <div style="background: aquamarine">
        <p>{{createdAt}} - {{messageText}}</p>
    </div>
</script>

<!--template for users location-->
<script id="locationTemplate" type="text/html">
    <div>
        <p>{{createdAt}} - <a href="{{location}}" target="_blank">My Location</a></p>
    </div>
</script>

<!--template for my location-->
<script id="myLocationTemplate" type="text/html">
    <div style="background: aquamarine">
        <p>{{createdAt}} - <a href="{{myLocation}}" target="_blank">My Location</a></p>
    </div>
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
